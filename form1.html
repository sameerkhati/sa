<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search"method="get"target="_blank">
        <input type="text" name="q">
    <button>Send</button>
    </form>
    <form action="https://broadwayinfosys.com/search/result"method="get"target="_blank">
 <input type="text"name="search">
    <button>Send</button>
    </form>
<form>
    Date:<input type="date"name="date">
    <hr>
    time:<input type="time"name="time">
    <hr>
    Week:<input type="week"name="week">
    <hr>
    Month:<input type="month"name="month">
    <hr>
    Domain: <input type="url"name="domain">
    <hr>
    Price: <input type="range"name="price">
    <hr>
   Food: <select name="food"multiple>
    <optgroup label="fruits">
        <option>Cherry</option>
        <option>Apple</option>
        <option>Banana</option>
        <option>Mango</option>
    </optgroup>
    <optgroup label="Vegetable">
        <option>Cauliflower</option>
        <option>Brinjal</option>
        <option>Carrot</option>
    </optgroup>
   </select>
    <hr>
    Country <input type="text" name="country"list="country">
    <datalist id="country">
        <option>Nepal</option>
        <option>India</option>
        <option>Srilanka</option>
        <option>Bhutan</option> 
    </datalist>
    placeholder: <input type="text"placeholder="Enter Full Name"name="fullname">
    <hr>
    readonly: <input type="text"name="normal2"value="Sameer"readonly>
    <hr>
    required: <input type="text"name="normal3"required>
    <hr>
    hidden: <input type="hidden"name="normal5"value="Khatiwoda">
    <hr>
    disabled: <input type="text"name="normal6"value="Prasad"disabled>
    <hr>
    autocomplete: <input type="text"name="email"autocomplete="off">
    <hr>
    autofocus: <input type="text"name="Last Name"autofocus>
    <hr>
   image: <input type="image" src="ab.jpg" width="20"> 

    <button>Send</button>
    <input type="submit"value="ok">
    <input type="reset">

</form>

</body> 
</html>
