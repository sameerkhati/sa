<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORM</legend>
            <label for="a">First Name</label><input type="text"name="fname"id="a">
            <hr>
            <label for="b">Surname</label><input type="text"name="sname"id="b"
        <hr>
        <label for="age">Enter Age: </label><input name="age"type="number"min="0"max="100"id="age">
        <hr>
        <label for="email">Enter Email: </label><input name="email"type="email"id="email">
        <hr>
        <label for="Pass">Enter Password:</label><input name="pass"type="Password"id="pass"
       <hr>
       Enter Gender:
       <input name="gender"type="radio"value="boys"id="m"><label for="m">Male</label>
       <input name="gender"type="radio"value="girls"id="n"><label for="n">Female</label>
       <hr>
       <label for="co">Enter Country:</label>
       <select name="country" id="co">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Pakistan">Pakistan</option>
       </select>
       <hr>
       Hubby:<input type="checkbox"name="hubby"value="dance">Dancing
       <input type="checkbox"name="hubby"value="write">Writing
       <input type="checkbox"name="hubby"value-"read">Reading
       <hr>
       Message: 
       <textarea name="mss"></textarea>
       <hr>
       File: 
       <input type="file"name="photo"accept="image/*">
       <hr>
       <button>Send</button> 
        </fieldset>
    </form>
    
</body>
</html>
