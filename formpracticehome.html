<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="firstname">First Name</label><input type="text"name="firstname"id="firstname">
            <hr>
            <label for="surname">Surname</label><input type="text"name="surname"id="surname">
        <hr>
        <label for="age">Enter Age:</label><input name="age"type="number"min="0"max="100"id="age">
        <hr>
        <label for="email">Enter Email</label><input name="email"type="email"id="email">
        <hr>
        <label for="password">Enter Password:</label><input name="password"type="password"id="password">
        <hr>
        Enter Gender:
        <input name="gender"type="radio"value="boys"id="male"><label for="male">Male</label>
        <input name="gender"type="radio"value="girls"id="female"><label for="female">Female</label>
        <hr>
        <label for="country">Enter Country:</label>
        <select name="country"id="country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Srilanka">Srilanka</option>
        </select>
        <hr>
        Hubby: 
        <input type="checkbox"name="hubby"value="write">Writing
        <input type="checkbox"name="hubby"value="read">Reading
        <input type="checkbox"name="hubby"value="dance">Dancing
        <hr>
        Message:
        <textarea name"message"></textarea>
        <hr>
        File:
        <input type="file"name="photo"accept="image/*">
        <hr>
        <button>Send</button>
        </fieldset>

    </form>
</body>
</html>
